<div class="row" ng-controller="homeController as vm">
    <div class="col-md-12 fillHeader">
    </div>
    <div class="col-md-12 headerList text-center">
        <ul class="list-unstyled list-inline">
            <li ng-repeat="row in vm.applicationType">
                <a ui-sref="{{row.sref}}"><i class="fa fa-{{row.icon}}"></i>{{row.name}}</a>
            </li>
        </ul>
    </div>
    <div class="fixHeight50"></div>
    <div class="text-center">
        <div class="row">
            <div class="col-md-6 mycircle">
                <h3>PRESS NEWS</h3>
                <br />
                <h1>
                    See what people are<br />
                    saying about us.
                </h1>
                <br />
                <a class="bigLink" ui-sref="aboutUs">Read More >>></a>
            </div>
            <div class="col-md-6"><img class="full-width" src="common/images/press-news.jpg"></div>
        </div>
    </div>
    <div class="container fixHeight50"></div>
    <div ng-include="'app/controls/why-us.html'"></div>
    <div class="container fixHeight50"></div>
    <div ng-include="'app/controls/customer-stories.html'"></div>
    <div class="container fixHeight50"></div>
    <div ng-include="'app/controls/team.html'"></div>
    <div ng-include="'app/controls/footer.html'"></div>
</div>

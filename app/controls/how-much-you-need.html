<div class="row" style="box-shadow: 5px 5px blue; padding-left:40px;padding-right:40px;padding-top:20px;padding-bottom:20px; background:white;" ng-controller="howMuchYouNeedController as vm">
    <div class="col-md-12">
        <p style="text-align:center;" class="welcomeText">How much do you want to borrow?</p>
    </div>
    <div class="col-md-12">
        <p style="text-align:center;" class="fontAgencyFb">How much do you want to borrow?</p>
    </div>
    <div class="col-md-12">
        <p style="text-align:center;" id="moneyValue">{{vm.inputValue}}</p>
    </div>
    <div class="col-md-12">
        <div class="col-md-1  fontAgencyFb">{{vm.sliderMin}}</div><div class="col-md-10">
            <input id="inputValue" ng-change="vm.changeValue()" type="range" min="{{vm.sliderMin}}" max="{{vm.sliderMax}}" ng-model="vm.inputValue" class="slider" />
        </div>
        <div class="col-md-1 fontAgencyFb">{{vm.sliderMax}}</div>
    </div>
    <div class="col-md-12" style="padding-top:10px;">
        <div class="col-md-1">
        </div>
        <div class="col-md-9">
        </div>
        <div class="col-md-2" style="padding-left:50px;">
            <a ui-sref="applyNow({loanAmt: vm.howMuchYouNeed})" style="background-color:#207df4; color:white; border-radius:10%; padding-left:10px;padding-right:10px;padding-top:5px; padding-bottom:5px;">Apply Now</a>
        </div>
    </div>
</div>

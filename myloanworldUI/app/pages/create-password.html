<div ng-controller="createPasswordController as vm">
    <div class="row">
        <div class="col-sm-12 text-center">
            <span class="welcomeText">Create / Forget Password</span><br />
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-12 form-group">
            <label for="userId">User Id</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.name"
                       required />
            </div>
        </div>
        <div class="col-sm-12 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Password</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.accessKeyCode"
                       required />
            </div>
        </div>
        <div class="col-sm-6"><button type="button" class="btn btn-default" ng-click="vm.createPassword()">OK</button></div>
        <div class="col-sm-6"><button type="button" class="btn btn-default" ng-click="vm.closeDialog()">Cancel</button></div>
        <div class="col-sm-12 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">{{vm.response}}</label>
        </div>
    </div>
</div>

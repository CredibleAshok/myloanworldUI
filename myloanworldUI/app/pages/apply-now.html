<div class="row" ng-controller="applyNowController as vm">
    <div class="col-md-12 text-center">
        <span class="welcomeText">Apply Now</span><br />
    </div>
    <div class="col-md-12 fillHeader">
    </div>
    <div class="col-md-12">
        <div class="fixHeight50"></div>
    </div>
    <div id="emptyForm"></div>
    <div class="col-md-12">
        <form name="enquiryForm">
                <div class="col-md-12">
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <div class="form-group">
                            <input ng-class="{'alert alert-danger': enquiryForm.customerName.$error.required}"
                                   type="text"
                                   name="customerName"
                                   ng-required="true"
                                   class="form-control"
                                   placeholder="Name"
                                   ng-model="vm.enquiry.name" />
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-bottom:20px;" ng-required="true">
                        <div class="form-group">
                            <input ng-class="{'alert alert-danger': enquiryForm.mobileNumber.$invalid}"
                                   name="mobileNumber"
                                   ng-pattern="/^[0-9]{10}$/"
                                   type="text"
                                   class="form-control"
                                   placeholder="Mobile Number"
                                   ng-required="true"
                                   ng-model="vm.enquiry.moblieNumber" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <div class="form-group">
                            <input name="email"
                                   type="email"
                                   ng-class="{'alert alert-danger': enquiryForm.email.$invalid}"
                                   class="form-control"
                                   placeholder="Email"
                                   ng-required="true"
                                   ng-model="vm.enquiry.email" />
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <div class="form-group">
                            <input type="text"
                                   ng-class="{'alert alert-danger': enquiryForm.loanAmt.$invalid}"
                                   name="loanAmt"
                                   ng-pattern="/^[0-9]{5,7}$/"
                                   class="form-control"
                                   placeholder="Loan Amount"
                                   ng-required="true"
                                   ng-model="vm.enquiry.loanAmt" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <div class="form-group">
                            <input ng-class="{'alert alert-danger': enquiryForm.tennure.$invalid}"
                                   name="tennure"
                                   ng-pattern="/^[0-9]{1,2}$/"
                                   class="form-control"
                                   placeholder="For Years"
                                   ng-model="vm.enquiry.tennure" />
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <div class="form-group">
                            <input type="text"
                                   name="productType"
                                   class="form-control"
                                   ng-model="vm.enquiry.productType" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group" style="padding-bottom:20px; padding-left:15px; padding-right:15px;">
                        <textarea type="text"
                                  class="form-control"
                                  name="comments"
                                  placeholder="Explain your situation"
                                  ng-model="vm.enquiry.comments" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6" style="padding-bottom:20px;">
                    </div>
                    <div class="col-md-6" style="padding-bottom:20px;">
                        <button ng-disabled="enquiryForm.$invalid" class="btn btn-primary pull-right" ng-click="vm.saveProducts()">Send Enquiry</button>
                    </div>
                </div>
            </form>
    </div>
    <div class="col-md-12" ng-repeat="enquiry in vm.enquiryList">
        <div class="col-md-6">{{enquiry.Name}}</div>
        <div class="col-md-6">{{enquiry.Comments}}</div>
    </div>
</div>
<div class="row">
    <div ng-include="'app/controls/footer.html'"></div>
</div>

<div ng-controller="addEditApplicationTypeModalController as vm" novalidate>
    <div class="col-sm-12 loaderoverlay" ng-if="vm.isbusy == true">
        <div class="loading-bar-spinner">
            <span class="responsiveSpinner">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
    
    <form id="addApplicationTypeDiv" name="applicationTypeFrom">
        <div class="imgcontainer">
            <span>Add New Application / Loan Type</span>
        </div>
        <div class="containerModal">
            <label><b>Application Type</b></label>
            <input ng-class="{'alert alert-danger': applicationTypeFrom.applicationTypeName.$error.required}"
                   type="text"
                   name="applicationTypeName"
                   ng-required="true"
                   class="form-control"
                   placeholder="Application Type Name"
                   ng-model="vm.applicationType.name" />

            <label><b>Href</b></label>
            <input name="Href"
                   type="text"
                   class="form-control"
                   placeholder="Href"
                   ng-model="vm.applicationType.href" />

            <label><b>Sref</b></label>
            <input type="text"
                   name="sref"
                   class="form-control"
                   placeholder="Sref"
                   ng-model="vm.applicationType.sref" />

            <label><b>Icon</b></label>
            <input name="icon"
                   type="text"
                   class="form-control"
                   placeholder="Icon"
                   ng-model="vm.applicationType.icon" />

            <label><b>Local Href</b></label>
            <input type="text"
                   name="localHref"
                   class="form-control"
                   placeholder="LocalHref"
                   ng-model="vm.applicationType.localHref" />

            <label><b>Valid From</b></label>
            <input name="validFrom"
                   type="text"
                   class="form-control"
                   placeholder="Valid From"
                   ng-model="vm.applicationType.validFrom" />
            
            <label><b>Valid To</b></label>
            <input type="text"
                   name="validTo"
                   class="form-control"
                   placeholder="Valid To"
                   ng-model="vm.applicationType.validTo" />

            <label><b>Product Description</b></label>
            <input name="descText"
                   type="text"
                   class="form-control"
                   placeholder="Product Description"
                   ng-model="vm.applicationType.descText" />


            <div class="text-right">
                <button ng-disabled="applicationTypeFrom.$invalid" class="btn btn-primary" ng-click="vm.performAction()">Save</button>
                <button type="button" class="btn btn-primary" ng-click="vm.closeModal()">Cancel</button>
            </div>
            <div>
                <span style="color:red;">{{vm.responseMessage}}</span>
            </div>
        </div>
    </form>
</div>

<div class="container global-background-color" ng-controller="customerStoriesController as vm">
    <div class="row">
        <div class="col-md-12 text-center global-text-color">
            <h3>See What Our Customers Say</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div uib-carousel active="0" interval="5000" no-wrap="false">
                <div uib-slide ng-repeat="slide in vm.carouselItems track by slide.id" index="slide.id">
                    <img ng-src="{{common/images/myloanworld-logo.png}}" style="margin:auto;">

                                </div>
                                <div class="col-md-12 customerSaying">
                                    <p>
                                        {{customer.message}}
                                    </p>
                                    <br />
                                    <p>{{customer.customerName}}</p>
                                    <br />
                                    <p>{{customer.designation}}</p>
                                    <br />
                                    <p>{{customer.add}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

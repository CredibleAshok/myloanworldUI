<div ng-controller="loginModalController as vm">
    <form id="loginForm">
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="containerModal">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" ng-model="vm.user.Name" ng-required="true">

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" ng-model="vm.user.AccessKeyCode" ng-required="true">

            <div class="text-right">
                <button ng-click="vm.validateUser()">Login</button>
                <button type="button" class="cancelbtn" ng-click="vm.closeModal()">Cancel</button>
            </div>
        </div>
        <div class="containerModal" style="background-color:#f1f1f1">
            <span class="psw"><a ui-sref="createPassword">Create password?</a></span>
            <span class="psw"><a ui-sref="forgotPassword">Forgot password?</a></span>
        </div>
    </form>
</div>

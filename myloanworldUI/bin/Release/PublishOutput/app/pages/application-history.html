<div ng-controller="applicationHistoryController as vm" style="margin-top:50px;">
    <div style="width:100%; padding-left:5px;" ng-repeat="item in vm.applicationStatus">
        <div ng-class="{'myprogress': vm.applicationHistory[(item.ApplicationStatusId-1)].Comments != undefined}" class="proBar">&nbsp;</div>
        <div ng-class="{'myprogress': vm.applicationHistory[(item.ApplicationStatusId-1)].Comments != undefined}" class="proCircle">
            <span>{{item.ApplicationStatusId}}</span>
            <!--<span class="mytooltip">{{vm.applicationHistory[item.stageName].comment}}</span>-->
        </div>
    </div>
</div>

<div class="row" ng-controller="manageApplicationStatusController as vm">
    <div class="col-sm-12 text-center">
        <span class="welcomeText">Maintain Application Status</span><br />
    </div>
    <div class="col-sm-12">
        <div class="fixHeight50"></div>
    </div>
    <div id="emptyForm"></div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-info pull-right" ng-if="vm.loggedInUser.FeatureName=='Admin'" ng-click="vm.getApplicationStatus()">See All Status</button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th class="col-sm-2">Status Id</th>
                            <th class="col-sm-2">Status Name</th>
                            <th class="col-sm-2">Valid From</th>
                            <th class="col-sm-2">Valid To</th>
                            <th class="col-sm-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="status in vm.applicationStatusList">
                            <td  class="col-sm-2">{{status.ApplicationStatusId}}</td>
                            <td  class="col-sm-2">{{status.Name}}</td>
                            <td  class="col-sm-2">{{status.ValidFrom}}</td>
                            <td  class="col-sm-2">{{status.ValidTo}}</td>
                            <td  class="col-sm-2">
                            <button type="button" class="btn btn-info" ng-if="vm.loggedInUser.FeatureName=='Admin'" ng-click="vm.openApplicationStatusModal(status,'Edit')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-2"></td>
                            <td class="col-sm-2"></td>
                            <td class="col-sm-2"></td>
                            <td class="col-sm-2"></td>
                            <td class="col-sm-2">
                                <button type="button" class="btn btn-info" ng-if="vm.loggedInUser.FeatureName=='Admin'" ng-click="vm.openApplicationStatusModal(status,'New')">Add New</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
<div class="row">
    <div ng-include="'app/controls/footer.html'"></div>
</div>

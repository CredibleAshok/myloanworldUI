<div class="row" ng-controller="manageApplicationTypeController as vm">
    <div class="col-sm-12 text-center">
        <span class="welcomeText">Maintain Application Types</span><br />
    </div>
    <div class="col-sm-12">
        <div class="fixHeight50"></div>
    </div>
    <div id="emptyForm"></div>
    
    
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <button ng-if="vm.loggedInUser.FeatureName=='Admin'" class="btn btn-primary pull-right" ng-click="vm.getApplicationType()">See All Applications</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="col-sm-1">Product Id</th>
                        <th class="col-sm-2">Product Name</th>
                        <!--<th class="col-sm-1">Href</th>
                        <th class="col-sm-1">Sref</th>
                        <th class="col-sm-1">Icon</th>
                        <th class="col-sm-1">LocalHref</th>
                        <th class="col-sm-1">Valid From</th>
                        <th class="col-sm-1">Valid To</th>-->
                        <th class="col-sm-8">Product Description</th>
                        <th class="col-sm-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="applicationType in vm.applicationTypeList">
                        <td  class="col-sm-1">{{applicationType.applicationTypeId}}</td>
                        <td  class="col-sm-2">{{applicationType.name}}</td>
                        <!--<td  class="col-sm-1">{{applicationType.href}}</td>
                        <td  class="col-sm-1">{{applicationType.sref}}</td>
                        <td  class="col-sm-1">{{applicationType.localhref}}</td>
                        <td  class="col-sm-1">{{applicationType.validFrom}}</td>
                        <td  class="col-sm-1">{{applicationType.validTo}}</td>-->
                        <td  class="col-sm-8">{{applicationType.descText}}</td>
                        <td  class="col-sm-1">
                            <button type="button" class="btn btn-info pull-right" ng-if="vm.loggedInUser.FeatureName=='Admin'" ng-click="vm.openApplicationTypeModal(applicationType,'Edit')">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-1"></td>
                        <td class="col-sm-2"></td>
                        <!--<td class="col-sm-1"></td>
                        <td class="col-sm-1"></td>
                        <td class="col-sm-1"></td>
                        <td class="col-sm-1"></td>
                        <td class="col-sm-1"></td>-->
                        <td class="col-sm-8"></td>
                        <td class="col-sm-1">
                            <button type="button" class="btn btn-info" ng-if="vm.loggedInUser.FeatureName=='Admin'" ng-click="vm.openApplicationTypeModal(status,'New')">Add New</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div ng-include="'app/controls/footer.html'"></div>
</div>

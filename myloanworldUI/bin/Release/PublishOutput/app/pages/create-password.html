<div ng-controller="createPasswordController as vm">
    <div class="col-sm-12 loaderoverlay" ng-if="vm.isbusy == true">
        <div class="loading-bar-spinner">
            <span class="responsiveSpinner">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <span class="welcomeText">{{vm.title}}</span><br />
        </div>
    </div>
    <form id="createPasswordForm">
        <div class="containerModal">
            <label><b>User Id</b></label>
            <input type="text"
                   name="userId"
                   ng-model="vm.user.UserName"
                   ng-required="true" />
            <label ng-if="vm.title !='Forget Password'"><b>Password</b></label>
            <input type="password" ng-if="vm.title !='Forget Password'"
                   name="accessKeyCode"
                   ng-model="vm.user.accessKeyCode"
                   ng-required="true" />
            <label ng-if="vm.title !='Forget Password'"><b>Confirm Password</b></label>
            <input type="password" ng-if="vm.title !='Forget Password'"
                   name="confirmAccessKeyCode"
                   ng-model="vm.user.confirmAccessKeyCode"
                   ng-required="true" />
            <div>
                <span style="color:red;">{{vm.response}}</span>
                <span ng-if="vm.title !='Forget Password'" style="color:red;" ng-show="vm.user.accessKeyCode != vm.user.confirmAccessKeyCode">Your Password don't match!</span>
            </div>
        </div>
        <div class="containerModal" style="background-color:#f1f1f1">
            <button type="button" ng-disabled="createPasswordForm.$invalid" class="btn btn-default" ng-click="vm.performAction()">OK</button>
            <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Cancel</button>
        </div>
    </form>
</div>

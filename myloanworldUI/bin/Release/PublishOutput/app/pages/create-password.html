<div ng-controller="createPasswordController as vm">
    <div class="row">
        <div class="col-xs-12 text-center">
            <span class="welcomeText">{{vm.title}}</span><br />
        </div>
    </div>
    <form id="createPasswordForm">
        <div class="containerModal">
            <label><b>User Id</b></label>
            <input type="text"
                   name="userId"
                   ng-model="vm.user.UserName"
                   required />

            <label><b>Password</b></label>
            <input type="text"
                   name="userId"
                   ng-model="vm.user.accessKeyCode"
                   required />

            <div class="text-right">
                <button ng-click="vm.validateUser()">Login</button>
                <button type="button" class="cancelbtn" ng-click="vm.closeModal()">Cancel</button>
            </div>
            <div>
                <span style="color:red;">{{vm.response}}</span>
            </div>
        </div>
        <div class="containerModal" style="background-color:#f1f1f1">
            <button type="button" class="btn btn-default" ng-click="vm.performAction()">OK</button>
            <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Cancel</button>
        </div>
    </form>
</div>

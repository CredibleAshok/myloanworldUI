<div ng-controller="kycDetailController as vm">
    <div class="row">
        <div class="col-sm-12 text-center">
            <span class="welcomeText">KYC Details</span><br />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 form-group">
            <label for="userId">First Name</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.fname"
                       required />
            </div>
        </div>
        <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Middle Name</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.mName"
                       required />
            </div>
        </div>
        <div class="col-sm-4 form-group">
            <label for="userId">Last Name</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.lname"
                       required />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Father Name</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.fName"
                       required />
            </div>
        </div>
        <div class="col-sm-4 form-group">
            <label for="userId">Sex</label>
            <div class="input-group">
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Marital Status</label>
            <div class="input-group">
                <select>
                    <option>Married</option>
                    <option>Never Married</option>
                    <option>Divorce</option>
                </select>
            </div>
        </div>
    </div>
   <div class="row">
       <div class="col-sm-4 form-group">
           <label for="userId">Mother Name</label>
           <div class="input-group">
               <input type="text"
                      name="userId"
                      ng-model="vm.user.lname"
                      required />
           </div>
       </div>
       <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
           <label for="userId">Husband Name</label>
           <div class="input-group">
               <input type="text"
                      name="userId"
                      ng-model="vm.user.fName"
                      required />
           </div>
       </div>
       <div class="col-sm-4 form-group">
           <label for="userId">House Contact</label>
           <div class="input-group">
               <input type="text"
                      name="userId"
                      ng-model="vm.user.contactNumber"
                      required />
           </div>
       </div>
   </div>
    <div class="row">
        <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Office Contact</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.fName"
                       required />
            </div>
        </div>
        <div class="col-sm-4 form-group">
            <label for="userId">House Address</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.lname"
                       required />
            </div>
        </div>
        <div class="col-sm-4 form-group" ng-if="vm.title !='Forget Password'">
            <label for="userId">Office Address</label>
            <div class="input-group">
                <input type="text"
                       name="userId"
                       ng-model="vm.user.fName"
                       required />
            </div>
        </div>
    </div>
</div>

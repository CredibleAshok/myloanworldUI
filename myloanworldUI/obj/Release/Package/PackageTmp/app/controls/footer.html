<div class="container fixHeight50"></div>
<section class="container global-background-color" id="footer" ng-controller="footerController as vm">
    <div class="row">
        <div class="col-md-3 col-xs-12 global-background-color global-text-color">
            <h5>Products</h5>
            <ul class="list-unstyled">
                <li ng-repeat="row in vm.footerLinks.col1">
                    <a ui-sref="{{row.sref}}"><i class="fa fa-{{row.icon}}"></i>{{row.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3 col-xs-12 global-background-color global-text-color">
            <h5>Company</h5>
            <ul class="list-unstyled">
                <li ng-repeat="row in vm.footerLinks.col2">
                    <a href="{{row.href}}"><i class="fa fa-{{row.icon}}"></i>{{row.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3 col-xs-12 global-background-color global-text-color">
            <h5>Regulatory</h5>
            <ul class="list-unstyled">
                <li ng-repeat="row in vm.footerLinks.col2">
                    <a href="{{row.href}}"><i class="fa fa-{{row.icon}}"></i>{{row.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3 col-xs-12 global-background-color global-text-color">
            <h5>EMAIL</h5>
            <ul class="list-unstyled">
                <li>ashok.tewatia@gmail.com</li>
            </ul>
            <h5>ADDRESS</h5>
            <p>
                1502 A, B Wing, The Capital,
                Bandra Kurla Complex
                Mumbai, Maharashtra 400051
            </p>
        </div>
    </div>
</section>
<div class="container fixHeight50"></div>

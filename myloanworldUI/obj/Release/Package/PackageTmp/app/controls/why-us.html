<div class="container global-background-color" ng-controller="whyUsController as vm">
    <div class="row">
        <div class="col-md-12 global-text-color text-center">
            <h3>Why Us?</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 global-text-color text-center">
            <h1>Simply Borrowed</h1>
        </div>
    </div>
    <div class="row" style="padding-top:50px;">
        <div class="col-md-4 global-text-color" ng-repeat="row in vm.features">
            <img src="{{row.image}}" class="myimg">
            <h3>{{row.name}}</h3>
            <ul class="productFeatures">
                <li ng-repeat="subFeature in row.subFeatures">{{subFeature.name}}</li>
            </ul>
        </div>
    </div>
</div>

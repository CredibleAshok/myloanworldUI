<div ng-controller="addEditApplicationStatusModalController as vm" novalidate>
    <div class="col-sm-12 loaderoverlay" ng-if="vm.isbusy == true">
        <div class="loading-bar-spinner">
            <span class="responsiveSpinner">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
    <form name="applicationStatusFrom">
        <div class="imgcontainer">
            <span>Add New Application Status</span>
        </div>
        <div class="containerModal">
            <label><b>Application Status</b></label>
            <input ng-class="{'alert alert-danger': applicationStatusFrom.applicationStatusName.$error.required}"
                   type="text"
                   name="applicationStatusName"
                   ng-required="true"
                   class="form-control"
                   placeholder="Application Status Name"
                   ng-model="vm.applicationStatus.Name" />

            <label><b>Valid From</b></label>
            <p class="input-group">
                <input placeholder="Choose From Date" name="fromDate" type="text" class="form-control" uib-datepicker-popup ng-model="vm.applicationStatus.validFrom"
                       is-open="vm.fromDateOpen" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.toggleFromDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
            <label><b>Valid To</b></label>
            <p class="input-group">
                <input placeholder="Choose To Date" name="toDate" type="text" class="form-control" uib-datepicker-popup ng-model="vm.applicationStatus.validTo"
                       is-open="vm.toDateOpen" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.toggleToDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
            <div class="text-right">
                <button ng-disabled="applicationStatusFrom.$invalid" class="btn btn-primary" ng-click="vm.performAction()">Save</button>
                <button type="button" class="btn btn-primary" ng-click="vm.closeModal()">Cancel</button>
            </div>
            <div>
                <span style="color:red;">{{vm.responseMessage}}</span>
            </div>
        </div>
    </form>
</div>

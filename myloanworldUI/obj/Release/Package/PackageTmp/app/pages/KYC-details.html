<div class="row" ng-controller="kycDetailController as vm">
    <div class="col-sm-12 text-center">
        <span class="welcomeText">KYC Details</span><br />
    </div>
    <div class="col-sm-12">
        <div class="fixHeight50"></div>
    </div>
    <div id="emptyForm"></div>
    <div class="col-sm-12">
        <form name="enquiryForm">
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#personalInfo">Personal Information</a>
                            </h4>
                        </div>
                        <div id="personalInfo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="middleName"
                                                   class="form-control"
                                                   placeholder="middle Name"
                                                   ng-model="vm.customer.MiddleName" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;" ng-required="true">
                                        <div class="form-group">
                                            <input name="lastName"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Last Name"
                                                   ng-model="vm.customer.LastName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <ui-select ng-model="vm.customer.sex" theme="bootstrap">
                                                <ui-select-match placeholder="Select or search a sex in the list...">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="item in vm.sexOptions | filter: $select.search">
                                                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;" ng-required="true">
                                        <div class="form-group">
                                            <ui-select ng-model="vm.customer.maritalStatus" theme="bootstrap">
                                                <ui-select-match placeholder="Select Marital Status...">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="item in vm.maritalStatusOptions | filter: $select.search">
                                                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="motherName"
                                                   class="form-control"
                                                   placeholder="motherName"
                                                   ng-model="vm.customer.MotherName" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;" ng-required="true">
                                        <div class="form-group">
                                            <input name="fatherName"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Father Name"
                                                   ng-model="vm.customer.FatherName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="husbandName"
                                                   class="form-control"
                                                   placeholder="husband Name"
                                                   ng-model="vm.customer.HusbandName" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;" ng-required="true">
                                        <div class="form-group">
                                            <input name="otherPersonal"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="other Personal"
                                                   ng-model="vm.customer.OtherPersonal" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#addressContact">Contact Information</a>
                            </h4>
                        </div>
                        <div id="addressContact" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="homeContact"
                                                   class="form-control"
                                                   placeholder="Home Contact"
                                                   ng-model="vm.customer.HomeContact" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input name="officeContact"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Office Contact"
                                                   ng-model="vm.customer.OfficeContact" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="homeContact"
                                                   class="form-control"
                                                   placeholder="Home Contact"
                                                   ng-model="vm.customer.HomeContact" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input name="officeContact"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Office Contact"
                                                   ng-model="vm.customer.OfficeContact" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#addressInfo">Address Information</a>
                            </h4>
                        </div>
                        <div id="addressInfo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="homeAddress"
                                                   class="form-control"
                                                   placeholder="Permanent Home Address"
                                                   ng-model="vm.customer.HomeAddress" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input name="officeAddress"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Permanent Office Address"
                                                   ng-model="vm.customer.OfficeAddress" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input type="text"
                                                   name="localhomeAddress"
                                                   class="form-control"
                                                   placeholder="Local Home Contact"
                                                   ng-model="vm.customer.LocalhomeAddress" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-bottom:20px;">
                                        <div class="form-group">
                                            <input name="localOfficeContact"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Local Office Contact"
                                                   ng-model="vm.customer.LocalOfficeContact" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6" style="padding-bottom:20px;">
                </div>
                <div class="col-sm-6" style="padding-bottom:20px;">
                    <button class="btn btn-primary pull-right" ng-click="vm.updateCustomer()">Update Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div ng-include="'app/controls/footer.html'"></div>
</div>
